<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Arvo"/>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "page/css/styles.css" %}"/>
</head>
<body>
    <div class="navbar navbar-light bg-faded navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                 <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="/index">Home</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/page/complaints/">Complaints</a></li>
                <li><a href="/page/events/">Events</a></li>
                <li><a href="/page/members/">Members</a></li>
                <li><a href="/page/notices/">Notices</a></li>
                <li><a href="/page/staff/">Staff</a></li>
                <li><a href="/admin/">Admin</a></li>
                <li><a href="/logout/">Logout</a></li>
                <li><a href="/page/">Register</a></li>

              </ul>
            </div>
          </div>
    </div>
    <div class="container">
        <div class="page-header">
        {% block head %}
        {% endblock %}
        </div>
    </div>
{% block content %}
{% endblock %}
</body>
</html>
